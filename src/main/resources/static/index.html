<head>
    <title>Hello WebSocket</title>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>

    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="sessionId">SessionId?</label>
                        <input type="text" id="sessionId" class="form-control" placeholder="sessionId..">
                        <label for="joinToken">joinToken?</label>
                        <input type="text" id="joinToken" class="form-control" placeholder="joinToken..">
                        <label for="displayName">displayName?</label>
                        <input type="text" id="displayName" class="form-control" placeholder="displayName..">
                        <button id="join" class="btn btn-default" type="submit">Join</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
